<!DOCTYPE html>
<html lang="en-us">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

{% include head.html %}

<body>

    {% include nav.html %}

    {% include about.html %}

    {% include resume.html%}

    {% include extra.html %}

    {% include footer.html %}

    {% include scripts.html %}

    <style>
        #myBtn {
            display: none;
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2980b9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
            color: white;
            cursor: pointer;
            border: none;
            outline: none;
        }

        #myBtn:hover {
            background-color: #3498db;
        }
    </style>

    <button id="myBtn">
        <i class="material-icons">arrow_upward</i>
    </button>

    <script>
        const myBtn = document.querySelector("#myBtn");
        myBtn.addEventListener("click", function () {
            window.scrollTo({
                top: 0,
                left: 0,
                behavior: "smooth"
            });
        });

    </script>

</body>

</html>
