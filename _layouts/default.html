<!DOCTYPE html>
<html lang="en-us">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

{% include head.html %}

<body>

    {% include nav.html %}

    {% include about.html %}

    {% include resume.html%}

    {% include extra.html %}

    {% include footer.html %}

    {% include scripts.html %}

    <button onclick="topFunction()" id="myBtn" class="material-icons">arrow_upward</button>

    <style>
        #myBtn {
            display: none;
            position: fixed;
            bottom: 50px;
            right: 50px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: #3498db;
            color: white;   
            cursor: pointer;
            padding: 15px;
            border-radius: 100%;
            font-size: 18px;
        }

        #myBtn:hover {
            background-color: #2980b9;
            /* Add a dark-grey background on hover */
        }
    </style>

    <script>
        let mybutton = document.getElementById("myBtn");

        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0, 0, "smooth"; // For Safari
            document.documentElement.scrollTop = 0, 0, "smooth"; // For Chrome, Firefox, IE and Opera
        }

    </script>

</body>

</html>
